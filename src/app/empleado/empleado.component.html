<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">{{ nombre.value.length == 0 ? 'Dime tu nombre:' : 'Bienvenido ' + getNombre() }}</h1>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Usuario</div>
    <div class="panel-body text-center">
      <label>Introduce tu nombre: </label><input type="text" #nombre/>
      <button (click)="setNombre(nombre.value)">Enviar</button>
    </div>
  </div>
</div>
